{% extends 'base.html' %}


{% block content %}
  {% for post in list %}
    <div class="container">
      <div class="home">
        <h3>{{post.title}}</h3>
        <hr>
        <p><a href="{% url 'post_detail' post.pk %}">{{post.body | slice:":100"}}</a></p>
      </div>
    </div>
  {% endfor%}
{% endblock content %}
